    <body>


      <div class="container-fluid row">

            <div class="profile-header-container ">
                <div class="profile-header-img">
                    <img class="img-circle" src="add.png">

                    <!-- badge -->
                    <div class="rank-label-container">
                        <span class="label label-default rank-label">+</span>
                    </div>
                </div>
            </div>
      </div>
    <div class="mastro">
  <div class="immagine container-fluid" >



        <div class="container-fluid row h-50 ricettaProfile">



            <div class="format col">
              <div class="contact-form form-row">
                <div class="input-fields">
                  <input type="text" class="input" placeholder="Nome">
                  <input type="text" class="input" placeholder="Cognome">


                  <form>
                    <div class="form-check form-check-inline">
                      <label class="form-check-label" for="inlineRadio1">Sesso</label>
                      <div class="sesso"><input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">Uomo

                      </div>
                      <div class="sesso">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">Donna
                      </div>
                    </div>

                  </form>
                  <input type="text" class="input" placeholder="E-mail">
                  <input type="text" class="input" placeholder="Telefono ">
                  <input type="text" class="input" placeholder="Città ">


                  <select class="input form-control col h-25">
                    <option placeholder="Esperienza" check> Le tue abilità</option>
                    <option>Amatore</option>
                    <option>Cuoco</option>
                    <option>Chef</option>
                    <option>Street Chef</option>
                    <option>Sushi Chef</option>
                    <option>Vegan Chef</option>
                    <option>Arrostitore</option>
                    <option>Gastronomo</option>
                  </select>



                  <label for="exampleFormControlTextarea1"></label>
                  <textarea class="form-control input"placeholder="Descrizione" rows="3"></textarea>
                </div>

              </div>
              <div class="msg">
                <div class=" btn btn-block">Aggiungi</div>
              </div>
            </div>







      </div>
      </div>
      </div>
